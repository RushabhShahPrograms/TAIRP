<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Results</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #DFFFD8; /* Set the background color */
        }
        
        /* Add a light overlay to the background */
        .background-overlay {
            background-color: rgba(180, 228, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Create a centered container using Bootstrap -->
    <div class="container-fluid center-container">
        <div class="col-md-6 background-overlay">
            <h1 class="text-center">Image Classification Results</h1>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'ImageClassifierApp:index' %}" class="btn btn-primary mt-3">Upload More Images</a>
        </div>
    </div>
</body>
</html>
